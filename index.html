<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One Quick Question</title>

  <style>
    :root {
      --pink: #ff4d6d;
      --bg1: #ff9a9e;
      --bg2: #fad0c4;
      --ink: #222;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display: grid;
      place-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      width: min(420px, 92vw);
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(6px);
      padding: 34px 26px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 22px 60px rgba(0,0,0,0.25);
      position: relative;
    }

    h1 {
      margin: 0 0 10px;
      color: var(--pink);
      font-size: 30px;
      letter-spacing: 0.2px;
    }

    .sub {
      margin: 0 0 22px;
      color: #333;
      font-size: 18px;
      min-height: 48px;
      display: grid;
      place-items: center;
      padding: 0 8px;
    }

    .row {
      display: flex;
      gap: 14px;
      justify-content: center;
      align-items: center;
      padding-top: 4px;
      position: relative;
      height: 64px;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      border: 0;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.12s ease, filter 0.12s ease;
